<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NowNow Page</title>

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3><img src="./nownow logo.PNG" alt="NowNow" /></h3>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li>
            <a href="#">Reports</a>
          </li>
          <li>
            <a href="#">Transaction History</a>
          </li>
          <li class="active">
            <a
              href="#empSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Employee Management</a
            >
            <ul class="collapse list-unstyled" id="empSubmenu">
              <li>
                <a href="#">Manage Employee</a>
              </li>
              <li>
                <a href="#">Modify Permission</a>
              </li>
            </ul>
          </li>
          <li>
            <a
              href="#pageSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Payment Outward</a
            >
            <ul class="collapse list-unstyled" id="pageSubmenu">
              <li>
                <a href="#">Plans</a>
              </li>
              <li>
                <a href="#">Schedules</a>
              </li>
            </ul>
          </li>
          <li>
            <a
              href="#"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Receive money</a
            >
          </li>
          <li>
            <a href="#">Contact</a>
            <ul class="collapse list-unstyled" id="pageSubmenu">
              <li>
                <a href="#">Plans</a>
              </li>
              <li>
                <a href="#">Schedules</a>
              </li>
            </ul>
          </li>
        </ul>

        <ul class="list-unstyled CTAs">
          <li>
            <a href="#" class="logout">Logout</a>
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn">
              <i class="fas fa-bars"></i>
            </button>
            <button
              class="btn btn-dark d-inline-block d-lg-none ml-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    ><i class="fa fa-envelope"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fas fa-calendar"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fas fa-message-o"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fas fa-settings"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="form-container">
          <form role="form">
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1"
                    >Community Name</label
                  >
                  <input
                    type="text"
                    id="form3Example1"
                    class="form-control form-control-lg"
                    placeholder="Community Name"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2"
                    >Community Slug</label
                  >
                  <input
                    type="text"
                    id="form3Example2"
                    class="form-control form-control-lg"
                    placeholder="Community Slug"
                  />
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="sFormInput2">Describe your Community</label>
              <input
                id="sFormInput2"
                class="form-control mb-2 form-control-lg"
                type="email"
                placeholder="Describe your Community"
              />
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1">Category</label>
                  <input
                    type="text"
                    id="form3Example1"
                    class="form-control form-control-lg"
                    placeholder="Category"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2"
                    >Community Slug</label
                  >
                  <input
                    type="text"
                    id="form3Example2"
                    class="form-control form-control-lg"
                    placeholder="Community Slug"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2"
                    >Community Slug</label
                  >
                  <input
                    type="text"
                    id="form3Example2"
                    class="form-control form-control-lg"
                    placeholder="Community Slug"
                  />
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2"
                    >Brand Icon</label
                  >
                  <input
                    type="file"
                    id="form3Example2"
                    class="form-control form-control-lg"
                    placeholder="Community Slug"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2"
                    >Brand Icon</label
                  >
                  <input
                    type="file"
                    id="form3Example2"
                    class="form-control form-control-lg"
                    placeholder="Community Slug"
                  />
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2">Headline</label>
                  <select name="course" class="custom-select form-control-lg">
                    <option selected>Select Font</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="BE">BE</option>
                    <option value="CS">CS</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2">Body</label>
                  <select name="course" class="custom-select form-control-lg">
                    <option selected>Select Font</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="BE">BE</option>
                    <option value="CS">CS</option>
                  </select>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
